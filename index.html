<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>MM Create</title>
	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/bootstrap-theme.css" rel="stylesheet">
	<link href="css/desktop.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-8">
				<h1>New Card</h1>
				<form  id="cardForm">
					<div class="form-group">
						<label for="forTitle">Examples</label>
						<div class="droptarget" id="dropzone">Drag images here
<br>
						</div>
					</div>
					<div class="form-group">
						<label for="forTitle">Title</label>
						<input type="text" class="form-control" id="title" placeholder="Title" value="Sample Title">
					</div>
					<div class="form-group">
						<label for="description">Description</label>
						<textarea class="form-control" id="description" rows="5">Description content</textarea>
					</div>
					<div class="form-group">
						<label for="goals">Goals</label>
						<textarea class="form-control" id="goals" rows="5">Goals content</textarea>
						<p class="help-block">Use a line break to seperate each goal</p>
					</div>
					<div class="form-group">
						<label for="category">Category</label>
						<select class="form-control" id="category"></select>
					</div>
					<div class="form-group">
						<label for="tags">Tags</label>
						<div class="checkbox" id="tags"></div>
					</div>
					<div class="form-group">
						<label for="image">Photo</label>
						<input type="file" id="image">
						<button type="submit" class="btn btn-default btn-s" id="uploadButton">Upload</button>
					</div>
					<hr>
					<div class="form-group">
						<label for="image">Example</label>
						<input type="file" id="example">
						<button type="submit" class="btn btn-default btn-s" id="uploadExampleButton">Upload</button>
					</div>
					<div class="form-group">

						<button type="submit" class="btn btn-default" id="submitCard">Submit</button>

					</div>
				</form>
<!-- 				<form action="#"
				class="dropzone"
				id="my-awesome-dropzone"></form> -->
			</div>
		</div>
	</div>
	<footer></footer>
	<script src="js/libs/jquery-2.2.0.min.js"></script>
	<script src="js/libs/jquery.parse.js"></script>
	<script src="js/libs/bootstrap.min.js"></script>
	<script src="js/libs/underscore.js"></script>
	<script src="js/libs/dropzone.js"></script>
	<script src="js/auth.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
